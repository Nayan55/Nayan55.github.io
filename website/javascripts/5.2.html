<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operators</title>
</head>

<body>
<h3>
<script type="text/javascript">
		var number1 = 4;
		var number2 = 6;
		var sum = number1 + number2;
		document.write("number1 + number2 = " + sum + "<br>");
		var x = 2;
		var y = 7;
		var potato = x - y + 42;
		document.write("x - y + 42 = " + potato + "<br>");
//Create your own example of multiplication below:
		var z = 4;
		var n = 3;
		var u = z * n;
		document.write("z * n =" + u + "<br>");
//Create your own example of division below:
		var m = 5;
		var t = 5;
		var f = m / t;
		document.write("m / t =" + f + "<br>");
</script>
</h3>
</body>
</html>
