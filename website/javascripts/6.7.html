<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Shortcut</title>
</head>

<body>

<script type="text/javascript">
var x = prompt("What value do you want for x?");
var v = prompt("What value do you want for v?");
x++;
var y = x;
alert ( y );
v--;
var z = v;
alert( z );

</script>

</body>
</html>
