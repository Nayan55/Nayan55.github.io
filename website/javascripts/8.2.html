<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Global Variable</title>

<script type="text/javascript">
	var cookie = 0;
	function cookie_clicker() {
		cookie++;
		document.getElementById("output").innerHTML = cookie;
		}
</script>
</head>

<body>
<a href="JavaScript:cookie_clicker()"><img src="../images/cookie.png" alt="Cookie"></a>
<p id="output"></p>
</body>
</html>
