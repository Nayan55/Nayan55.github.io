<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie Clicker v0.1</title>
<script type="text/javascript">
var score = 0;
function cookie_clicker() {
		score = score +1;
		document.getElementById("score").value = score;
}
</script>
</head>

<body>

<button onClick="cookie_clicker();"><img src="images/cookie.jpg" width="200"></button><br>
<h1>Cookie Count</h1><br>
<input id="score" type="text" value="0">
</body>
</html>
